<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/resete css/reset.css">
    <script src="/script/script.js"></script>
    <title>Calculadora digital</title>
</head>
<body>
        <div id="calculadora">
        <div id="visor"><span id="visorInfo"></span></div>
        <div id="buttonGrid">
            
        <button class="button operadores" value="(">(</button>
        <!-- Aqui é para chamar a função de apagar apenas o ultimo valor -->
        <button class="button" onclick="calculadora.apagaUltimoDigito()">DEL</button>
        <button class="button operadores" value=")" >)</button>
        <button class="button operadores" value="/">÷</button>
       
        
        
        <button class="button" value="1">1</button>
        <button class="button" value="2">2</button>
        <button class="button" value="3">3</button>
        <button class="button" value="*">x</button> 
        
        <button class="button" value="4">4</button>
        <button class="button" value="5">5</button>
        <button class="button" value="6">6</button>
        <button class="button" value="-">-</button>
       
        <button class="button" value="7">7</button>
        <button class="button" value="8">8</button>
        <button class="button" value="9">9</button>
        <button class="button" value="+">+</button>
        
        <button class="button-ligar" onclick="calculadora.ligarCalculadora()">ON</button>
        <button class="button" value="0">0</button>
        <button class="button" value=".">.</button>

        <!-- Colocar a funcção que traz o resultado para tela-->

        <button class="button-result" onclick="calculadora.handOperacoes()">=</button>
    </div>
    </div>
</html>
</body>
